                <h2>Contacto
                </h2>
                <p>Para contacto dejanos tus comentarios y sugerencias
                </p>

            <hr>   
        
            <div id="centrar">
                <img src="images/comentario.png" alt="dejando-comentarios" height="350px" width="400px">
            </div>
            <div id="centrar">
                <label for="">Escribenos</label>
                <br>
                <textarea cols="55" rows="12" name="" placeholder="Aqui"></textarea>
            </div>
            <div id="centrar"> 
                <div>
                    <label for="">Gracias por sus comentarios, responderemos a la brevedad</label>
                </div>
                <div class="anim">
                    <a href="../index.html">Enviar Reseña</a>
                </div>
            </div>

            <div class="titulos">
                <h2>Suscripción
                </h2>
                <p></p>
            </div>
            <hr>
            <div id="centrar">
                <form action="formulario" method="post" enctype=""> 
                    <div>
                        <label for="">Nombre</label>
                        <input type="text" placeholder="Nombre"/>
                    </div>
                    <div>
                        <label for="">Apellido</label>
                        <input type="text" placeholder="Apellido"/>
                    </div>
                    <div>
                        <label for="">Edad</label>
                        <input type="number" placeholder="Edad"/>
                    </div>
                    <div>
                        <label for="">Correo electronico</label>
                        <input type="text" placeholder="Email">
                    </div>
                    <div>
                        <label for="">Crear contraseña</label>
                        <input type ="password" placeholder="Password">
                    </div>
                    <div>
                        <label for="">Recibir información mensual</label>
                        <input type="radio" name="normal" value="normal">
                    </div>
                    <div>
                        <label for="">Recibir contenido extra</label>
                        <input type="radio" name="premium" value="premium">
                    </div>
                    <div class="pago">
                        <label for="">Elegir forma de pago</label>
                        <select name="pago" >
                            <option value="">Mensual</option>
                            <option value="">Semestral</option>
                            <option value="">Anual</option>
                        </select>
                    </div>
                    <div>
                        <label for="">Acepto los terminos y condiciones</label>
                        <input type="checkbox" name="Aceptar">
                    </div>
                    <div>
                        <label for="Inscripcion">Inscripción completa</label>
                    </div>
                    <div class="anim">
                        <a href="../index.html">Cargar datos</a>
